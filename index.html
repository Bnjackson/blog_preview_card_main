<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <div class="card">
    <div class="img-container">
      <img src="./assets/images/illustration-article.svg" alt="Article illustration">
    </div>
    <div class="tag">Learning</div>
    <div class="publish-date">Published 21 Dec 2023</div>
    <h2>HTML & CSS foundations</h2>
    <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
    <div class="author-container">
      <img src="./assets/images/image-avatar.webp" alt="Greg Hooper avatar">
      <span>Greg Hooper</span>
    </div>
  </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Bnjackson">Benjamin Jackson</a>.
  </footer>
</body>
</html>
